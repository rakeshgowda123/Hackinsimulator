<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Hacker Theme</title>
  <style>
    body {
      background: url('./source/stream-binary-code-design-vector_53876-161363.avif');
      background-size: cover;
      color: #f5f6f5;
      font-weight: bolder;
      font-family: 'Hack', 'Courier New', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 80%;
    }

    .heading {
      font-size: 3rem;
      min-height: 2rem;
      background-color: rgba(116, 115, 113, 0.3);
      border-radius: 30px;
      padding: 10px;
    }

    .dots span {
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    @media screen and (max-width: 768px) {
      .heading {
        font-size: 1.5rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .container {
        width: 90%;
        padding: 0 10px;
      }

      body {
        background-size: cover;
        background-position: center;
      }
    }

    @media screen and (max-width: 480px) {
      .heading {
        font-size: 1.2rem;
      }

      .dots span {
        font-size: 0.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="hack-text" class="heading"></div>
    <div class="dots">
      <span>.</span>
      <span>.</span>
      <span>.</span>
    </div>
  </div>

  <audio id="hackMusic" loop>
    <source src="./source/myaud.mp3">
  </audio>

  <script>
    const arry = [
      "Initializing Hacking",
      "Reading your Files",
      "Password files Detected",
      "Sending all passwords and personal files to server",
      "Cleaning up"
    ];

    const hackText = document.getElementById('hack-text');
    const dots = document.querySelectorAll('.dots span');
    const hackMusic = document.getElementById('hackMusic');

    let currentIndex = 0;
    let dotIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      if (charIndex < arry[currentIndex].length) {
        hackText.innerHTML += arry[currentIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 50);
      } else {
        setTimeout(clearText, 2000);
      }
    }

    function clearText() {
      if (charIndex > 0) {
        hackText.innerHTML = hackText.innerHTML.slice(0, -1);
        charIndex--;
        setTimeout(clearText, 50);
      } else {
        currentIndex = (currentIndex + 1) % arry.length;
        updateDots();
        typeWriter();
      }
    }

    function updateDots() {
      dots.forEach(dot => dot.style.opacity = 0);
      dots[dotIndex].style.opacity = 1;
      dotIndex = (dotIndex + 1) % dots.length;
    }

    // Auto-start on page load
    window.onload = () => {
      hackMusic.play().catch(error => {
        console.log('Autoplay was prevented: ', error);
      });
      typeWriter();
    };
  </script>
</body>

</html>
