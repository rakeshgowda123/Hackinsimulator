<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Hacker Theme</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #introVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #00ff41;
      font-family: 'Hack', 'Courier New', monospace;
      background: url(./source/stream-binary-code-design-vector_53876-161363.avif);
    }

    .heading {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      padding: 10px;
      text-align: center;
    }

    .dots span {
      font-size: 0.8rem;
      opacity: 0;
      color: #00ff41;
    }
  </style>
</head>

<body>
  <video id="introVideo" autoplay>
    <source src="./source/Access Granted Sound.mp4" type="video/mp4">
  </video>

  <div class="container" style="display:none;">
    <div id="hack-text" class="heading"></div>
    <div class="dots">
      <span>.</span>
      <span>.</span>
      <span>.</span>
    </div>
  </div>

  <audio id="hackMusic">
    <source src="./source/myaud.mp3" type="audio/mpeg">
  </audio>

  <script>
    const arry = [
      "Initializing files...",
      "Reading your Files",
      "Password files Detected",
      "Sending all passwords to server",
      "Cleaning up"
    ];

    const hackText = document.getElementById('hack-text');
    const dots = document.querySelectorAll('.dots span');
    const hackMusic = document.getElementById('hackMusic');
    const introVideo = document.getElementById('introVideo');
    const container = document.querySelector('.container');

    let currentIndex = 0;
    let dotIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      if (charIndex < arry[currentIndex].length) {
        hackText.innerHTML += arry[currentIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 50);
      } else {
        setTimeout(clearText, 1000);
      }
    }

    function clearText() {
      if (charIndex > 0) {
        hackText.innerHTML = hackText.innerHTML.slice(0, -1);
        charIndex--;
        setTimeout(clearText, 50);
      } else {
        currentIndex = (currentIndex + 1) % arry.length;
        updateDots();

        if (currentIndex === arry.length - 1) {
          hackText.innerHTML = "COMPLETED";
          return;
        }

        typeWriter();
      }
    }

    function updateDots() {
      dots.forEach(dot => dot.style.opacity = 0);
      dots[dotIndex].style.opacity = 1;
      dotIndex = (dotIndex + 1) % dots.length;
    }

    introVideo.addEventListener('ended', () => {
      introVideo.style.display = 'none';
      container.style.display = 'flex';
      hackMusic.play();
      typeWriter();
    });

    // Start video and script when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      introVideo.play();
    });
  </script>
</body>

</html>
